name: test
on:
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  disk-space:
    name: Analyze disk usage
    runs-on: ubuntu-24.04
    steps:
      - run: |
          set -x
          df -h
          ls -alh /
