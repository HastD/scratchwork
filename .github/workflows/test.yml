name: test
on:
  workflow_dispatch:

permissions: {}

jobs:
  ubuntu-test:
    runs-on: ubuntu-24.04
    permissions:
      packages: write
    steps:
      - name: Image push test
        shell: bash
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euxo pipefail

          podman pull ghcr.io/blue-build/rpm-ostree-container:latest
          storage_dir=$(podman info -f '{{.Store.GraphRoot}}')
          container=$(podman run --detach --rm --privileged \
            -v "${storage_dir}:${storage_dir}" \
            rpm-ostree-container:latest --storage="${storage_dir}" sleep 3600)

          echo "$GHCR_TOKEN" | podman login ghcr.io -u hastd --password-stdin
          podman pull quay.io/fedora/fedora-iot:43
          podman exec "${container}" rpm-ostree compose build-chunked-oci --bootc --format-version=2 --max-layers=128 \
            --from=quay.io/fedora/fedora-iot:43 --output=containers-storage:ghcr.io/hastd/iot-rechunk-doublepush:latest
          podman unshare skopeo inspect containers-storage:ghcr.io/hastd/iot-rechunk-doublepush:latest
          podman push ghcr.io/hastd/iot-rechunk-doublepush:latest
          skopeo inspect docker://ghcr.io/hastd/iot-rechunk-doublepush:latest
          podman push ghcr.io/hastd/iot-rechunk-doublepush:latest
          skopeo inspect docker://ghcr.io/hastd/iot-rechunk-doublepush:latest
